<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합연산자, onload 함수</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
/* 
 JQuery에서는 document.ready() 함수와 동일한 기능이다.
 */
 
 $(document).ready(function () {
	var list = '';
	
	// 복합연산자 + 사용
	list = '<ul>';
	list += '<li>Hello</li>';
	list += '<li>Javascript</li>';
	list += '</ul>';
	
	// 1. div 영역을 document에서 받아온다.
	document.getElementById("wrap").innerHTML = list;
	
})
</script>
</head>
<body>
<h2 align="center"> ================== ready =================</h2>
<div id="wrap">


</div>
</body>
</html>
