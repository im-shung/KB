<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 데이타 타입 정리</title>
<!-- 
자바스크립트에서 제공하는 6개의 기본 데이타 타입들
number
string
boolean
함수형
객체형
undefined
 -->
<script>
/* Javascript
1. 선언
2. 초기화
3. Type 지정
 */
/* variable이라는 변수 선언, 변수의 타입을 변수명 앞에 지정x */
var variable;
var stringvar = "string"
var numbervar = 277;
var booleanvar = true; 
var functionvar = function() {}; //익명함수
var objectvar = {}; // json형태
/*
alert(stringvar);
alert(numbervar);
alert(booleanvar);
alert(functionvar);
alert(objectvar);
*/

// typeof는 변수안에 들어있는 값의 타입을 리턴해줌 
alert(typeof(variable));
alert(typeof(stringvar));
alert(typeof(numbervar));
alert(typeof(booleanvar));
alert(typeof(functionvar));
alert(typeof(objectvar));
</script>
</head>
<body>

</body>
</html>
