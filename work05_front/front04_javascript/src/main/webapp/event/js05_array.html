<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function choiceMenu() {
		var menu = document.frm.menu;
		// alert(menu.length);
		
		/*
		1. 메뉴를 하나도 고르지 않았다면...하나의 메뉴는 선택하세요...
		2. 하나 이상의 메뉴를 선택했다면...선택한 메뉴를 alert 창으로 출력.
		*/
		
		var str = "";
		for (var i=0; i<menu.length; i++) {
			if (menu[i].checked) {
				str += menu[i].value + " ";
			} // if 
		} // for
		if (str == "") alert("하나의 메뉴를 선택하세요!!!!");
		else alert("당신이 선택한 저녁메뉴는 " + str + "입니다~!!");
		
		for (var i=0; i<menu.length; i++) {
			menu[i].checked = false;
		} // for
	}

</script>
</head>
<body>
<form action="#" name="frm" >
	<strong>오늘 저녁 드시고 싶은 메뉴를 다 고르세요.</strong><br><br>
	<input type="checkbox" name="menu" value="스파게티">스파게티<br>
	<input type="checkbox" name="menu" value="해물라면">해물라면<br>
	<input type="checkbox" name="menu" value="짬뽕">스파게짬뽕티<br>
	<input type="checkbox" name="menu" value="우동">우동<br>
	<input type="checkbox" name="menu" value="냉면">냉면<br>
	<button onclick="choiceMenu()">Click</button>
</form>
</body>
</html>
