<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function push() {
		alert("버튼이 눌러졌어요~!!");
	}

</script>
<!-- title 밑에 -->
<style type="text/css">
	/* body 태그 선택자 지정...화면 전체 스타일 */
	body{
		width: 600px;
		height: 400px;
		margin: 0 auto;
	}
	
	#order {
		width: 300px;
		float: left;
	}
	
	#unorder {
		width: 300px;
		float: right;
	}
	
	
	#header {
		color: tomato;
	}
	
</style>
</head>
<body>
<div id = "header">
	<h1>This is heading1</h1>
	<h2>This is heading2</h2>
	<h3>This is heading3</h3>
	<h4>This is heading4</h4>
	<h5>This is heading5</h5>
	<h6>This is heading6</h6>
</div>
<div id = "order">
	<p>Order List<p>
	<p>순번을 갖는 목록 리스트</p>
	<ol>
		<li><a href= "http://java.sun.com">JAVA</a></li>
		<li><a href = "http://www.oracle.com">JDBC</a></li>
		<li><a href = "http://www.w3schools.com">HTML</a></li>
		<li><a href = "http://www.w3schools.com">SERVELT</a></li>
	</ol>
</div>

<div id = "unorder">
<p>UnOrder list</p>
	<ul>
		<li>JAVA</li>
		<li>JDBC</li>
		<li>HTML</li>
		<li>SERVELT</li>
	</ul>
</div>


<hr>
<!-- 버튼 클릭하면 push 함수가 호출 -->
<button onclick ="push()">눌러주세요</button>

</body>
</html>
