<!-- 
JQyery 에서 폼에 입력된 값 받아오거나 폼에 값 입력할 때 ... val() ... js value와 동일
JQyery에서 화면에 값을 출력하거나 화면의 값을 받아올때...text(), html()... js innerHTML과 동일
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	// 1. a태그의 속성중에서 school이라는 단어가 포함된 선택자를 지정...클릭함수 연결
	/* 
	$('a[href*=school]').click(function() {
		
	})
	
	$('a[href*=school]').bind('click', function() {
		
	});
	*/
	$('a[href*=school]').on('click', function() {
		return confirm($(this).html() + " 사이트로 이동할까요?"); // $(this).val()은 불가 val()은 form 값 가져올 때 쓰임
	});
});
</script>
</head>
<body>
<a href="http://www.jquery.com">JQuery</a>
<a href="https://www.w3schools.com/">w3school</a>
</body>
</html>
