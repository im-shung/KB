<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{ 
		border-radius:10px; border:1px solid red;
	}
	#future{ border:1px solid green;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  
		
		// 1. 
		$('div').click(function() {
			$('#future').append('<h2 id ="kblife">KBStart...연수진행과정</h2>');
		});
		/*
		장바구니 물건 담고, 삭제할 때
		체크박스로 하거나 버튼을 클릭할 때
		나중에 생기는 element들이다. 이때 on을 쓴다.
		*/
		
		// 2. 미래에 존재하는 태그를 클릭하는 함수
		/*$('h2').on('click', function() {	}); */ // 원래 있었던 곳에서 on을 써야 한다.

		// #kblife부분을 클릭하면 onhell 함수가 호출... 이때 선택자는 반드시 기존에 있는 태그를 지정 
		$('#future').on('click', '#kblife', onhell); // 문법을 이해한다.
		
		
		
	});//ready
	
	function onhell() {
		alert("onhello calling");
	}
	
    

</script>
</head>
<body>
	<div>
		<h1>$('selector').on('click')</h1>
		<p>on함수 기능 : 클릭함수와 동일해보이지만 미래에 존재하는 태그에 사용하는 함수</p>
	</div>
	<div id="future"></div>
</body>
</html>
