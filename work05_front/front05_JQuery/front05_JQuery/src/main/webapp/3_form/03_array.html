<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<style>
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(function() {
    $('#eachBtn').click(function() {
		// 버튼 클릭시 배열 생성
		var array = [];
		array.push("문동은");
		array.push("박연진");
		array.push("손명오");
		array.push("이사라");
    	
		//alert(array.toString()); // 문동은,박연진,손명오,이사라
		//alert(array.length); // 4
		var data = '';
		$.each(array, function(index, item) {
			data += item + " "
		});
		//alert(data); // 문동은 박연진 손명오 이사라 
		$('#resultView').html('<h2><font color=red>' + data + '</font></h2>'); // text()로 해도 되기는 함
	}) // click()
  });
</script>
</head>
<body>
<input type="button" value="배열생성하고 each() 적용" id="eachBtn">
<p></p>
<div id="resultView"></div>
</body>
</html>
