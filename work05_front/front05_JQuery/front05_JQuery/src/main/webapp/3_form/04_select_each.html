<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
    //1. 옵션 생성 버튼 클릭시 .. 선택자/함수연결
    $('#addOptionBtn').one('click',function() {
         //2. friends들에 해당하는 배열이 생성 + 그 item들이 select tag의 자식 option태그의 값으로
         var array = [ "문동은", "김연진", "손명호", "이사라", "재준" ];
         $.each(array, function(index, item) {
             var option = "<option value=" + item+">" + item+ "</option>";
             $('#friend').append(option);
         });
         // $('#addOptionBtn').unbind();
     }); // on
     
     // 3. 옵션 삭제 버튼을 클릭하면 생성된 option 태그를 삭제... remove()
     $('#deleteOptionBtn').on('click', function() {
		$('#friend>option').remove();
	})// on
    
});//ready
</script>
</head>
<body>
	<input type="button" value="옵션 생성" id="addOptionBtn">
	<input type="button" value="옵션 삭제" id="deleteOptionBtn">
	<select id="friend">	
	</select>
</body>
</html>
